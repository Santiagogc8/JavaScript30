<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS variables and JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>Update CSS Variables with <span>JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="blur">Base color</label>
            <input type="color" name="base" value="#ffc600">
        </div>

        <img src="https://images.unsplash.com/photo-1483653364400-eedcfb9f1f88?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    </main>
    <script src="index.js"></script>
</body>
</html>
